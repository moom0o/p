<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
function getData(){
  $.get("https://api.minehut.com/network/simple_stats", function(data) {
    console.log(data);
    var serverCount = data.server_count;
    var serverLimit = data.server_limit;
    if (+serverCount > +serverLimit || +serverCount = +serverLimit){
      $("#output").html(`Yes`);
    } else if (+serverCount < +serverLimit){
      $("#output").html(`No`);
    } else {
      document.getElementById("output").innerHTML = "Error";
    }
  });
}

getData();

setInterval(function() {
	getData();
}, 60000);
</script>
